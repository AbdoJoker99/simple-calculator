<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <input type="text" id="display" readonly>

            <div class="button-grid">

                <!-- Scientific Functions -->
                <button class="button scientific" onclick="appendFunction('sin')">sin</button>
                <button class="button scientific" onclick="appendFunction('cos')">cos</button>
                <button class="button scientific" onclick="appendFunction('tan')">tan</button>
                <button class="button scientific" onclick="appendFunction('log')">log</button>
                <button class="button scientific" onclick="appendFunction('ln')">ln</button>

                <!-- Basic Buttons -->
                <button class="button" onclick="clearDisplay()">C</button>
                <button class="button" onclick="backspace()">⌫</button>
                <button class="button scientific" onclick="appendToDisplay('(')">(</button>
                <button class="button scientific" onclick="appendToDisplay(')')">)</button>
                <button class="button operator" onclick="appendToDisplay('/')">÷</button>

                <button class="button" onclick="appendToDisplay('7')">7</button>
                <button class="button" onclick="appendToDisplay('8')">8</button>
                <button class="button" onclick="appendToDisplay('9')">9</button>
                <button class="button operator" onclick="appendToDisplay('*')">×</button>
                <button class="button scientific" onclick="appendFunction('sqrt')">√</button>

                <button class="button" onclick="appendToDisplay('4')">4</button>
                <button class="button" onclick="appendToDisplay('5')">5</button>
                <button class="button" onclick="appendToDisplay('6')">6</button>
                <button class="button operator" onclick="appendToDisplay('-')">-</button>
                <button class="button scientific" onclick="appendFunction('^')">^</button>

                <button class="button" onclick="appendToDisplay('1')">1</button>
                <button class="button" onclick="appendToDisplay('2')">2</button>
                <button class="button" onclick="appendToDisplay('3')">3</button>
                <button class="button operator" onclick="appendToDisplay('+')">+</button>
                <button class="button scientific" onclick="appendFunction('abs')">|x|</button>

                <button class="button" onclick="appendToDisplay('0')">0</button>
                <button class="button" onclick="appendToDisplay('.')">.</button>
                <button class="button operator" onclick="calculate()" style="grid-column: span 2;">=</button>
                <button class="button scientific" onclick="toggleSign()">±</button>
            </div>
        </div>
    </div>
    <script src="java script/script.js"></script>
</body>
</html>
